apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
spec:
  selector:
    matchLabels:
      app: loadgenerator
  replicas: 1
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      initContainers:
      - name: wait-frontend
        image: alpine:3.6
        command: ['sh', '-c', 'set -x;  apk add --no-cache curl &&
          until timeout -t 2 curl -f "http://${FRONTEND_ADDR}"; do
            echo "waiting for http://${FRONTEND_ADDR}";
            sleep 2;
          done;']
        env:
        - name: FRONTEND_ADDR
          value: "frontend:80"
      containers:
      - name: main
        image: LOADGENERATOR_IMAGE
        env:
        - name: FRONTEND_ADDR
          value: "frontend:80"
        - name: USERS
          value: "10"
        ports:
        - name: loadgenerator
          containerPort: 8089
          protocol: TCP
        livenessProbe:
          periodSeconds: 30
          httpGet:
            path: /
            port: 8089
        readinessProbe:
          periodSeconds: 30
          httpGet:
            path: /
            port: 8089
        resources:
          requests:
            cpu: 300m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
kind: Service
apiVersion: v1
metadata:
  name: loadgenerator
  labels:
    app: loadgenerator
spec:
  type: LoadBalancer
  ports:
    - port: 8089
      targetPort: 8089
      protocol: TCP
      name: loadgenerator
  selector:
    app: loadgenerator
