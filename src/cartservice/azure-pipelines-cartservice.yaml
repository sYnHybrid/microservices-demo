# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/cartservice/*

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  DockerImageName: 'sit-sandbox7-sb/microservices-demo/cartservice'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:

      - task: Docker@2
        inputs:
          containerRegistry: 'Google Container Registry'
          repository: $(DockerImageName)
          command: 'buildAndPush'
          Dockerfile: './src/cartservice/Dockerfile'
          tags: |
            $(Build.BuildId)
            latest
      - task: CmdLine@1
        displayName: 'Lock image version in cartservice.yaml'
        inputs:
          filename: /bin/bash
          workingFolder: ./src/cartservice/
          arguments: '-c "awk ''{gsub(\"CARTSERVICE_IMAGE\", \"eu.gcr.io/$(DockerImageName):$(Build.BuildId)\", $0); print}'' cartservice.yaml > $(build.artifactstagingdirectory)/cartservice.yaml"'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'CartserviceDeployment'
          publishLocation: 'Container'
